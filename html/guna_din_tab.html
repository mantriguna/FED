<!DOCTYPE html>
<html>
    <head>
        <title>slot for dining</title>
    </head>
    <boby>
        <h1 align="center">Dine Booking</h1><br>
        <style>
             td
            {
                text-align:left;
            }
        </style>
        <table align="center">
            <tr>
                <td><label>Visitor Name:</label></td>
                <td><input type="text" pattern="[A-Za-z]{20}" autofocus></td>
            </tr>
            <tr>
                <td><label>Number of Members:</label></td>
                <td><input type="text" pattern="[0-9]{2}"></td>
            </tr>
            <tr>
                <td><label>Contact No.:</label></td>
                <td><input type="text" pattern="[0-9]{10}"></td>
            </tr>
            <tr>
                <td><label>Email:</label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label for="food">Type of Food:</label></td>
                <td><input type="checkbox" name="food"><label>South Indian  </label><input type="checkbox" name="food" ><label>North Indian  </label><input type="checkbox" name="food" ><label>Chinese  </label><input type="checkbox" name="food"><label>Western  </label></td>
            </tr>
            <tr>
                <td><label>Room Status:</label></td>
                <td><input type="radio" checked><label>AC  </label><input type="radio" ><label>Non-AC</label></td>
            </tr>
            <tr>
                <td><label>Venue Preference:</label></td>
                <td><select>
                    <option value="">--SELECT--</option>
                    <option>Arena</option>
                    <option>Fiesta</option>
                    <option>Vista</option>
                    <option>Mythri</option>
                    <option>Magna</option>
                    <option>Oasis</option>
                    <option disabled>Amoeba</option>
                </select></td>
            </tr>
            <tr >
                <td><input type="submit" value="SUBMIT"></td>
                <td><input type="submit" value="RESET"></td>
            </tr>
        </table>
    </boby>
</html>
